<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:repeat value="#{productoCtrl.productoMayorPrecio()}" var="producto" >

        <div class="col-sm-4 col-lg-4 col-md-4">    
            <div class="thumbnail">
                <h:graphicImage library="images" name="#{producto.imagen}" alt="#{producto.nombre}"/>
                <div class="caption">
                    <h4 class="pull-right">#{producto.precio} â‚¬</h4>
                    <h4><a href="#">#{producto.nombre}</a>
                    </h4>
                    <p>#{producto.descripcion}</p>
                </div>
                <div class="ratings">
                    <p>
                        <ui:repeat value="#{productoCtrl.getStars(producto.valoracion)}" var="positiva">
                            <h:outputLabel class="glyphicon glyphicon-star" rendered="#{positiva}"/>
                            <h:outputLabel class="glyphicon glyphicon-star-empty" rendered="#{!positiva}"/>
                        </ui:repeat>
                    </p>
                </div>
            </div>
        </div>
    </ui:repeat>
        
</ui:composition>
