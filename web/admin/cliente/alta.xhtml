<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml">
                
    <ui:define name="titulo">Tienda Online - Alta Usuario</ui:define>
    
    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>

    <ui:define name="contenido">
        <h2>Alta Usuario</h2>
        <h:link value="Volver" outcome="listado_din" /><br/>
        <h:form >
            <div class="list-group">
                <div class="list-group-item">
                    Nombre: <h:inputText label="Nombre" id="idNombre" value="#{clienteCtrl.cliente.nombre}" required="true"/>
                        <!--f:validateLength minimum="4" maximum="25"/-->

                        <h:message for="idNombre" class="warn" /><br/>
                    DNI: <h:inputText label="DNI" id="idDNI" value="#{clienteCtrl.cliente.dni}" required="true"/>
                        <h:message for="idDNI" class="warn"/><br/>
                    
                    Nick: <h:inputText label="Nick" id="idNick" value="#{clienteCtrl.cliente.nick}" required="true"/>

                        <h:message for="idNick" class="warn" /><br/>
                    Clave: <h:inputText label="Clave" id="idPass" value="#{clienteCtrl.cliente.clave}" required="true"/>

                        <h:message for="idClave" class="warn" /><br/>
                    Correo: <h:inputText label="Correo" id="idCorreo" value="#{clienteCtrl.cliente.correo}" required="true"/>

                        <h:message for="idCorreo" class="warn" /><br/>
                </div>
            </div>
            <h:commandButton value="Guardar" action="#{clienteCtrl.crea()}"/>
            <h:button value="Cancelar" outcome="listado_din" />
        </h:form>
    </ui:define>
</ui:composition>
