<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml">
                
    <ui:define name="titulo">Tienda Online - Alta Usuario</ui:define>
    
    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>

    <ui:define name="contenido">
        <h2>Alta Usuario</h2>
        <h:link value="Volver" outcome="listado_din" /><br/>
        <h:form>
            <div class="list-group">
                <div class="list-group-item">
                    <div class="form-group">
                        <label for="nick">Nick:</label><br/>
                        <h:inputText  id="nick"  value="#{clienteCtrl.cliente.nick}" required="true" />
                        <h:message for="nick" class="warn" /><br/>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label><br/>
                        <h:inputText  id="nombre" value="#{clienteCtrl.cliente.nombre}" required="true" />
                        <h:message for="nombre" class="warn" /><br/>
                    </div>
                    <div class="form-group">
                        <label for="email">DNI:</label><br/>
                        <h:inputText  id="dni" value="#{clienteCtrl.cliente.dni}" required="true" />
                        <h:message for="dni" class="warn" /><br/>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label><br/>
                        <h:inputText  id="email" value="#{clienteCtrl.cliente.correo}" required="true" />
                        <h:message for="email" class="warn" /><br/>
                    </div>
                    <div class="form-group">
                        <label for="email">Contrase√±a:</label><br/>
                        <h:inputSecret  id="pwd" value="#{clienteCtrl.cliente.clave}" required="true"/>
                        <h:message for="pwd" class="warn" /><br/>
                    </div>
                    <h:commandButton value="Guardar" class="btn btn-default" action="#{clienteCtrl.alta}"/>
                <h:button value="Cancelar" outcome="listado_din" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
