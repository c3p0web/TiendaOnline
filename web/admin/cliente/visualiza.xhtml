    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

        <ui:define name="metadata">
              <f:metadata>
                  <f:viewParam name="id" value="#{clienteCtrl.cliente.nick}"/>
                  <f:viewAction action="#{clienteCtrl.recupera()}" />
            </f:metadata>               
        </ui:define>
        
        <ui:define name="titulo">Tienda Online - Visualiza Usuario</ui:define>
    
        <ui:define name="menuizquierda">
            <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
        </ui:define>
        
        <ui:define name="contenido">
            <h2>Visualiza Cliente</h2>
            <h:link value="Volver" outcome="listado_din" /><br/>
            
            <h:form>
                <div class="list-group">
                    <div class="list-group-item">
                        Nick: #{clienteCtrl.cliente.nick}<br/>
                        Nombre: #{clienteCtrl.cliente.nombre}<br/>
                        DNI: #{clienteCtrl.cliente.dni}<br/>
                        Correo: #{clienteCtrl.cliente.correo}<br/>
                        Clave: #{clienteCtrl.cliente.clave}<br/>
                    </div>
                </div>
            <h:button value="Editar" outcome="edita">
                <f:param name="nick" value="#{clienteCtrl.cliente.nick}"/>
            </h:button>
            <h:commandButton value="Borrar" action="#{clienteCtrl.borra()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
