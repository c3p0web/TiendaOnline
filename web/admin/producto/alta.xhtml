<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml">
    
    <ui:define name="titulo">Tienda Online - Alta Producto</ui:define>
    
    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h2>Alta Producto</h2>
        <h:link value="Volver" outcome="listado_din" /><br/>
        <h:form >
            <div class="list-group">
                <div class="list-group-item">
                    Nombre: <h:inputText label="Nombre" id="idNombre"
                                    value="#{productoCtrl.producto.nombre}" required="true"/>
                        <!--f:validateLength minimum="4" maximum="25"/-->

                        <h:message for="idNombre" class="warn" /><br/>
                    Descripción: <h:inputText label="Descripcion" id="idDescripcion" 
                                 value="#{productoCtrl.producto.descripcion}" required="true"/>
                        <!--f:validateRegex pattern="\d{7,8}-?[a-zA-Z]" /-->

                        <h:message for="idDescripcion" class="warn"/><br/>
                    Valoración: <h:inputText label="Valoracion" id="idValoracion" 
                                    value="#{productoCtrl.producto.valoracion}" required="true"/><br/>
                        <!--f:validateRegex pattern="\d{7,8}-?[a-zA-Z]" /-->
                    Precio: <h:inputText label="Precio" id="idPrecio" 
                                    value="#{productoCtrl.producto.precio}" required="true"/><br/>
                    Imagen <h:inputText label="Imagen" id="idImagen" 
                                    value="#{productoCtrl.producto.imagen}" required="true"/><br/>
                </div>
            </div>
            <h:commandButton value="Guardar" action="#{productoCtrl.crea}"/>
            <h:button value="Cancelar" outcome="listado_din" />
    </h:form>
    </ui:define>
</ui:composition>
