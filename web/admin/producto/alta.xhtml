<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml">
    
    <ui:define name="titulo">Tienda Online - Alta Producto</ui:define>
    
    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>
    
    <ui:define name="contenido">
        <h2>Alta Producto</h2>
        <h:link value="Volver" outcome="listado_din" /><br/>
        
        <h:form enctype="multipart/form-data">
            <div class="list-group">
                <div class="list-group-item">
                    <div class="form-group">
                        <h:graphicImage library="images" name="#{productoCtrl.producto.imagen}" height="150" />
                        <h:inputFile value="#{fileUpload.fichero}" required="true"/>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label><br/>
                        <h:inputText label="Nombre" id="idNombre"
                                    value="#{productoCtrl.producto.nombre}" required="true"/>
                        <!--f:validateLength minimum="4" maximum="25"/-->

                        <h:message for="idNombre" class="warn" /><br/>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción:</label><br/>
                        <h:inputTextarea id="idDescripcion" value="#{productoCtrl.producto.descripcion}" cols="50" rows="5" required="true" >
                                <f:validateLength maximum="400"/>
                            </h:inputTextarea>   

                            <h:message for="idDescripcion" class="warn"/><br/>
                    </div>
                    <div class="form-group">
                        <label for="valoracion">Valoración:</label><br/>                       
                            <h:selectOneMenu value="#{productoCtrl.producto.valoracion}" required="true">
                                <f:selectItem itemValue="0" itemLabel="0"/>
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                                <f:selectItem itemValue="4" itemLabel="4"/>
                                <f:selectItem itemValue="5" itemLabel="5"/>
                            </h:selectOneMenu><br/>
                    </div>
                    <div class="form-group">
                        <label for="familia">Familia:</label><br/>                 
                            <h:selectOneMenu value="#{productoCtrl.producto.familia}" required="true">
                                <f:selectItem itemValue="1" itemLabel="Familia 1"/>
                                <f:selectItem itemValue="2" itemLabel="Familia 2"/>
                                <f:selectItem itemValue="3" itemLabel="Familia 3"/>
                            </h:selectOneMenu><br/>
                        <label for="precio">Precio:</label><br/>
                        <h:inputText label="Precio" id="idPrecio" 
                                        value="#{productoCtrl.producto.precio}" required="true"/><br/>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen:</label><br/>
                        <h:outputText id="idImagen" value="#{productoCtrl.producto.imagen}"/><br/>
                    </div>
                </div>
            </div>
            <h:commandButton value="Guardar" action="#{productoCtrl.crea}">
                <f:actionListener binding="#{productoCtrl.subirImagen(fileUpload.fichero)}"/>
            </h:commandButton>
            <h:button value="Cancelar" outcome="listado_din" />
    </h:form>
    </ui:define>
</ui:composition>
