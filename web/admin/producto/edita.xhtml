<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/admin/plantilla.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{productoCtrl.producto.id}"/>
            <f:viewAction action="#{productoCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="titulo">Tienda Online - Alta Producto</ui:define>

    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>

    <ui:define name="contenido">

        <h2>Edita Producto</h2>
        <h:link value="Volver" outcome="listado_din" /><br/>
        <h:form id="formProducto" role="form" enctype="multipart/form-data">
            <div class="list-group">
                <div class="list-group-item">
                    <h:graphicImage library="images" name="#{productoCtrl.producto.imagen}" height="150" />
                    <h:inputFile value="#{fileUpload.fichero}" />
                    <h:commandButton value="Upload" action="#{productoCtrl.subirImagen(fileUpload.fichero)}" />
                    <div class="form-group">
                        ID: <h:outputText value="#{productoCtrl.producto.id}" />
                    </div>
                    <div class="form-group">
                        Nombre: <br/><h:inputText id="idNombre" value="#{productoCtrl.producto.nombre}" required="true" />
                    </div>
                    <div class="form-group">
                        Descripcion:<br/><h:inputTextarea id="idDescripcion" value="#{productoCtrl.producto.descripcion}" cols="50" rows="5" required="true" >
                            <f:validateLength maximum="400"/>
                        </h:inputTextarea>                                       
                    </div>
                    <div class="form-group">
                        Valoracion:<br/>
                        <h:selectOneMenu value="#{producto.valoracion}" rendered="#{productoCtrl.isEditable(producto.id)}" required="true">
                            <f:selectItem itemValue="0" itemLabel="0"/>
                            <f:selectItem itemValue="1" itemLabel="1"/>
                            <f:selectItem itemValue="2" itemLabel="2"/>
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="4" itemLabel="4"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        Familia<br/>                     
                        <h:selectOneMenu value="#{producto.familia}" rendered="#{productoCtrl.isEditable(producto.id)}" required="true">
                            <f:selectItem itemValue="1" itemLabel="Familia 1"/>
                            <f:selectItem itemValue="2" itemLabel="Familia 2"/>
                            <f:selectItem itemValue="3" itemLabel="Familia 3"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        Precio: <br/> <h:inputText id="idPrecio" value="#{productoCtrl.producto.precio}" required="true" />
                    </div>
                </div>
            </div>

            <h:commandButton value="Guardar" action="#{productoCtrl.guarda}"/>
            <h:button value="Cancelar" outcome="listado_din" />
        </h:form>
    </ui:define>
</ui:composition>
