
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="titulo">Tienda Online - PÃ¡gina principal</ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido"> 
        <f:metadata>
            <f:viewAction action="#{clienteCtrl.identifica()}"/>
        </f:metadata>

        <div class="container" >
            <h2>Mi Perfil</h2>
            <h3> #{clienteCtrl.cliente.nombre}</h3>
            <h:graphicImage library="images" name="#{clienteCtrl.cliente.imagen}" height="150" /><br/>  
            <h:form  enctype="multipart/form-data">
                <h:inputFile value="#{fileUpload.fichero}" />
                <h:commandButton value="Upload" action="#{clienteCtrl.subirImagen(fileUpload.fichero)}" />

            </h:form> 
            <h:form>
                <h:outputText value="Nombre: " />
                <h:outputText value="#{clienteCtrl.cliente.nombre}" rendered="#{!clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <h:inputText value="#{clienteCtrl.cliente.nombre}" rendered="#{clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <br/>
                <h:outputText value="Dni: " />
                <h:outputText value="#{clienteCtrl.cliente.dni}" rendered="#{!clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <h:inputText value="#{clienteCtrl.cliente.dni}" rendered="#{clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <br/>
                <h:outputText value="Correo: " />
                <h:outputText value="#{clienteCtrl.cliente.correo}" rendered="#{!clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <h:inputText value="#{clienteCtrl.cliente.correo}" rendered="#{clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <br/>
                <h:outputText value="Clave: " />
                <h:outputText value="#{clienteCtrl.cliente.clave}" rendered="#{!clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <h:inputText value="#{clienteCtrl.cliente.clave}" rendered="#{clienteCtrl.isEditable(clienteCtrl.cliente.nick)}"/>
                <br/>
                <f:facet name="header">Opciones</f:facet>
                <h:panelGroup rendered="#{!clienteCtrl.isEditable(clienteCtrl.cliente.nick)}">     
                    <h:commandLink action="#{clienteCtrl.setEditRow(clienteCtrl.cliente.nick)}">Editar <i class="glyphicon glyphicon-edit"/></h:commandLink>&#160;&#160;&#160;
         
                </h:panelGroup>
                <h:panelGroup rendered="#{clienteCtrl.isEditable(clienteCtrl.cliente.nick)}">
                    <h:commandButton value="Guardar" action="#{clienteCtrl.guarda}"/>
                    <h3>#{clienteCtrl.cliente.nombre}</h3>
                    <h:commandLink action="#{clienteCtrl.guarda(clienteCtrl.cliente)}"><i class="glyphicon glyphicon-ok"/></h:commandLink>&#160;&#160;&#160;
                    <h:commandLink action="#{clienteCtrl.setEditRow(null)}"><i class="glyphicon glyphicon-remove"/></h:commandLink>&#160;&#160;&#160;

                </h:panelGroup>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
