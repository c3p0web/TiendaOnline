
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="titulo">Tienda Online - Página principal</ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido"> 
        <f:metadata>
            <f:viewAction action="#{clienteCtrl.identifica()}"/>
        </f:metadata>

        <div class="container" >
            <h2>Mi Perfil</h2>
            <h:form>
                <h:commandButton  class="btn btn-default" action="#{clienteCtrl.logout()}" value="Cerrar sesión" />
            </h:form> 
            <h:graphicImage library="images" name="#{clienteCtrl.cliente.imagen}" height="150" /><br/>        
            Nombre: #{clienteCtrl.cliente.nombre}<br/>
            DNI: #{clienteCtrl.cliente.dni}<br/>      
            Correo: #{clienteCtrl.cliente.correo}<br/>
            Clave: #{clienteCtrl.cliente.clave}<br/> 

        </div>
        <h:form  enctype="multipart/form-data">
            <h:inputFile value="#{fileUpload.fichero}" /><br/> 
            <h:commandButton value="Upload" action="#{clienteCtrl.subirImagen(fileUpload.fichero)}" />
        </h:form>


        <!--IMPORTANTE HAY QUE VALIDAR LOS CAMPOS!!!-->
        <h:form role="form" style="width: 30%;alignment-adjust: central">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <h:inputText  id="nombre" class="form-control" value="#{clienteCtrl.cliente.nombre}"/>
                <h:message for="nombre" class="warn" /><br/>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <h:inputText  id="dni" class="form-control" value="#{clienteCtrl.cliente.dni}"/>
                <h:message for="dni" class="warn" /><br/>
            </div>
            <div class="form-group">
                <label for="pwd">Correo:</label>
                <h:inputText  id="email" class="form-control" value="#{clienteCtrl.cliente.correo}"/>
                <h:message for="email" class="warn" /><br/>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <h:inputText  id="pwd" class="form-control" value="#{clienteCtrl.cliente.clave}"/>
                <h:message for="pwd" class="warn" /><br/>
            </div>
            <h:commandButton value="Guardar" class="btn btn-default" action="#{clienteCtrl.guarda()}"/>
        </h:form>  






    </ui:define>
</ui:composition>
