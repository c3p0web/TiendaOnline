<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="titulo">Tienda Online - Mi Perfil</ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido"> 
        <f:metadata>
            <f:viewAction action="#{clienteCtrl.identifica()}"/>
        </f:metadata>
        <h2>Perfil de #{clienteCtrl.cliente.nombre}</h2>
        <h:link value="Volver" outcome="/index" />
        <div class="list-group">
            <div class="list-group-item">
                <h:form enctype="multipart/form-data">
                    <h:graphicImage library="images" name="#{clienteCtrl.cliente.imagen}" height="150" />
                    <h:inputFile value="#{fileUpload.fichero}"/>
                    <h:commandButton value="Actualizar imagen" action="#{clienteCtrl.subirImagen(fileUpload.fichero)}" />
                </h:form>
                <br/>
                <h:form id="formCliente" >
                    <h:outputText value="Nick: "/>
                    <h:outputText value="#{clienteCtrl.cliente.nick}" /><br/><h:inputHidden value="#{clienteCtrl.cliente.nick}"/>
                    
                    <h:outputText value="Nombre: "/>
                    <p:inplace id="nombre" editor="true">
                    <h:inputText label="Nombre" id="idNombre" value="#{clienteCtrl.cliente.nombre}"
                                         required="true" />
                    </p:inplace>
                    <h:message for="idNombre" class="warn"/><br/>

                    <h:outputText value="DNI: "/>
                    <p:inplace id="dni" editor="true">
                    <h:inputText label="" id="idDNI" value="#{clienteCtrl.cliente.dni}"
                                      required="true" />
                    </p:inplace><br/>
                    <h:message for="idDNI" class="warn"/>

                    <h:outputText value="Correo: "/>
                    <p:inplace id="correo" editor="true">
                    <h:inputText label="" id="idCorreo" value="#{clienteCtrl.cliente.correo}"
                                         required="true" /><br/>
                    <h:message for="idCorreo" class="warn"/>
                    </p:inplace><br/>
                        
                    <p:password placeholder="Cambiar clave" value="#{clienteCtrl.cliente.clave}"/>


                    <h:message for="idClave" class="warn"/><br/>
                    <h:commandButton value="Guardar" action="#{clienteCtrl.guarda}"/>
                    
                </h:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
