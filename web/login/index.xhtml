
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="titulo">Tienda Online - Página principal</ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido">     
        <div class="container" >
            <h2>Acceda a su cuenta</h2>
            <h:form role="form" style="width: 30%;alignment-adjust: central">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <h:inputText  id="nombre" class="form-control" value="#{clienteCtrl.cliente.nombre}" required="true" pt:placeholder="Nombre" requiredMessage="Profavor introduzca su nombre"
                                  validatorMessage="Nombre inválido">
                        <f:validateLength minimum="4" maximum="25"/>
                    </h:inputText>
                    <h:message for="nombre" class="warn" /><br/>
                </div>     
                <div class="form-group">
                    <label for="email">Contraseña:</label>
                    <h:inputText  id="pwd" class="form-control" value="#{clienteCtrl.cliente.clave}" required="true" pt:placeholder="Contraseña" requiredMessage="Profavor introduzca una contraseña."
                                  validatorMessage="Contraseña inválida">
                        <f:validateRegex pattern="[a-zA-Z0-9\\\\s]{5,10}"/>
                    </h:inputText>
                    <h:message for="pwd" class="warn" /><br/>
                </div>
                
                <h:commandButton value="Aceptar" class="btn btn-default" action="#{clienteCtrl.login(clienteCtrl.cliente.nombre, clienteCtrl.cliente.clave)}"/>
                <h:commandButton class="btn btn-default" value="Cancelar" action="/index" immediate="true" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
