
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/WEB-INF/plantilla/public/plantilla.xhtml"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    


    <ui:define name="titulo">Tienda Online - Página principal</ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido">     
        <div class="container" >
            <h2>Mi Cuenta</h2>
            ID: #{clienteCtrl.cliente.id}<br/>
