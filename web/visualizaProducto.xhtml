<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"           
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{productoCtrl.producto.id}"/>
            <f:viewAction action="#{productoCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="titulo">Tienda Online - Visualiza Producto</ui:define>

    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/WEB-INF/plantilla/topmenu.xhtml" />
    </ui:define>
    <ui:define name="contenido">
        <h2>#{productoCtrl.producto.nombre}</h2>

        <h:form role="form">
            <div class="list-group">
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-5 img-responsive">
                            
                            <h:graphicImage library="images" name="#{productoCtrl.producto.imagen}" /><br/> 
                        </div>
                        <div class="col-md-7">
                            <h4>Descripción: </h4><br/>
                            <h:outputText value="#{productoCtrl.producto.descripcion} "/><br/>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="ratings text-center"><br/>
                                        <ui:repeat value="#{productoCtrl.getStars(productoCtrl.producto.valoracion)}" var="positiva">
                                            <h:outputLabel class="glyphicon glyphicon-star visualiza-star" rendered="#{positiva}"/>
                                            <h:outputLabel class="glyphicon glyphicon-star-empty visualiza-star" rendered="#{!positiva}"/>
                                        </ui:repeat>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-center">
                                        <h:outputText value="Precio: "/>
                                        <h:outputText class="precio" value="#{productoCtrl.producto.precio} €"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>         

        </h:form>

    </ui:define>
</ui:composition>
