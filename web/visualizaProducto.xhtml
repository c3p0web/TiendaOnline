<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/WEB-INF/plantilla/public/plantilla.xhtml"           
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{productoCtrl.producto.id}"/>
            <f:viewAction action="#{productoCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="titulo">Tienda Online - Visualiza Producto</ui:define>

    <ui:define name="menuizquierda">
        <ui:include src="/WEB-INF/plantilla/admin/leftmenu.xhtml" />
    </ui:define>

    <ui:define name="contenido">
        <h2>#{productoCtrl.producto.nombre}</h2>

        <h:form role="form">
            <div class="list-group">
                <div class="list-group-item">
                    <h:graphicImage library="images" name="#{productoCtrl.producto.imagen}" height="150" /><br/> 
                    Descripcion: <br/>#{productoCtrl.producto.descripcion}<br/>
                    Valoracion: #{productoCtrl.producto.valoracion}<br/>
                    Precio: #{productoCtrl.producto.precio} â‚¬<br/>
                </div>
            </div>         

        </h:form>

    </ui:define>
</ui:composition>
